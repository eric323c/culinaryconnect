<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Hero Section -->
<header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <button id="login-btn" class="login-btn">Login</button>
        <h1>Discover the Worldâ€™s Most Delicious Recipes</h1>
        <p>From cozy family meals to gourmet creations, find your next favorite dish here.</p>
        <div class="search-bar">
            <input type="text" id="hero-search-bar" placeholder="Search by ingredient, cuisine, or dish...">
        </div>
        <div class="hero-buttons">
            <button class="secondary-btn">Sign Up</button>
            <button class="cta-btn">Explore Recipes</button>
        </div>
    </div>
    <div class="hero-background">
        <img src="https://images.pexels.com/photos/5768970/pexels-photo-5768970.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Food background">
    </div>
</header>
  <!-- Sign-Up Modal -->
  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <span id="close-signup-modal" class="close-btn">&times;</span>
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit" class="cta-btn">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span id="close-login-modal" class="close-btn">&times;</span>
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit" class="cta-btn">Login</button>
      </form>
    </div>
  </div>
<script type="module" src="script.js"></script>
</body>
</html>
