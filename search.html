<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Recipes - Culinary Connect</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
<section class="search-section">
    <div class="search-bar-container">
        <input
            type="text"
            id="search-input"
            placeholder="Search by ingredient, cuisine, or dish..."
            autofocus
        />
        <button id="close-search" class="close-btn" aria-label="Close">&#x2715;</button>
    </div>

    <!-- Filter Icons -->
    <div class="filter-icons">
        <button class="filter-icon" data-filter="vegan">🌱 Vegan</button>
        <button class="filter-icon" data-filter="gluten-free">🌾 Gluten-Free</button>
        <button class="filter-icon" data-filter="favorites">❤️ Favorites</button>
        <button class="filter-icon" data-filter="quick-meals">⏱ Quick Meals</button>
    </div>

    <!-- Search Results -->
    <div id="search-results" class="search-results">
        <h3 class="results-title hidden" id="results-title">Search results for: "<span id="search-query"></span>"</h3>
        <div id="recipe-grid" class="recipe-cards">
            <!-- Dynamic content will load here -->
        </div>
    </div>

    <!-- No Results -->
    <div id="no-results" class="no-results hidden">
        <p>No recipes found for your search. Please try again!</p>
    </div>
</section>

<script src="search.js" defer></script>
</body>
</html>
