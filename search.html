<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Connect - Search</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <!-- Search Section -->
    <header class="search-header">
        <div class="search-bar-container">
            <input type="text" id="search-input" placeholder="Search by ingredient, cuisine, or dish..." autofocus>
            <button id="search-btn" class="search-btn" aria-label="Search">&#128269;</button>
            <button id="close-search" class="close-btn" aria-label="Close">&#x2715;</button>
        </div>
    </header>

    <!-- Filter Section -->
    <section class="filter-section">
        <div class="recipe-filters">
            <button class="filter-icon" data-filter="vegan">üå± Vegan</button>
            <button class="filter-icon" data-filter="gluten-free">üåæ Gluten-Free</button>
            <button class="filter-icon" data-filter="favorites">‚ù§Ô∏è Favorites</button>
            <button class="filter-icon" data-filter="quick-meals">‚è± Quick Meals</button>
        </div>
    </section>

    <!-- Recipe Results Section -->
    <main class="recipe-results">
        <h2 id="search-results-title" class="hidden">Search results for: "<span id="search-query"></span>"</h2>
        <div id="recipe-grid" class="recipe-cards">
            <!-- Recipes dynamically populated here -->
        </div>
    </main>
<div id="user-menu">
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
</div>

    <!-- Add Recipe Button -->
    <button id="add-recipe-btn" class="add-recipe-btn" aria-label="Add Recipe">+</button>

    <!-- Add Recipe Modal -->
    <div id="add-recipe-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Add a Recipe</h2>
            <form id="add-recipe-form">
                <label for="recipe-title">Title:</label>
                <input type="text" id="recipe-title" name="recipe-title" required>

                <label for="recipe-description">Description:</label>
                <textarea id="recipe-description" name="recipe-description" required></textarea>

                <label for="recipe-ingredients">Ingredients (comma-separated):</label>
                <input type="text" id="recipe-ingredients" name="recipe-ingredients" required>

                <label for="recipe-image">Image URL:</label>
                <input type="url" id="recipe-image" name="recipe-image" required>

                <button type="submit" class="modal-submit-btn">Add Recipe</button>
                <button type="button" id="close-recipe-modal" class="modal-close-btn">Cancel</button>
            </form>
        </div>
    </div>

    <script type="module" src="search.js"></script>
</body>
</html>
