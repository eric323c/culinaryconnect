<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Recipes</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <!-- Search Section -->
    <section class="search-section">
        <!-- Search Bar -->
        <div class="search-bar-container">
            <input
                type="text"
                id="search-input"
                placeholder="Search by ingredient, cuisine, or dish..."
            />
            <button id="search-btn" aria-label="Search">&#128269;</button>
            <button id="close-search" aria-label="Close">&#x2715;</button>
        </div>

        <!-- Filter Carousel -->
        <div class="filter-carousel">
            <button class="filter-icon" data-filter="vegan">🌱 Vegan</button>
            <button class="filter-icon" data-filter="gluten-free">🌾 Gluten-Free</button>
            <button class="filter-icon" data-filter="favorites">❤️ Favorites</button>
            <button class="filter-icon" data-filter="quick-meals">⏱ Quick Meals</button>
        </div>

        <!-- Add Recipe Button -->
        <button id="add-recipe-btn" class="add-recipe-btn">+ Add Recipe</button>

        <!-- Add Recipe Modal -->
        <div id="add-recipe-modal" class="modal">
            <div class="modal-content">
                <h3>Add a New Recipe</h3>
                <form id="add-recipe-form">
                    <input type="text" id="recipe-title" placeholder="Recipe Title" required />
                    <textarea id="recipe-description" placeholder="Recipe Description" required></textarea>
                    <input type="text" id="recipe-ingredients" placeholder="Ingredients (comma-separated)" required />
                    <input type="url" id="recipe-image" placeholder="Image URL" required />
                    <button type="submit">Add Recipe</button>
                </form>
                <button id="close-recipe-modal" class="close-btn">Close</button>
            </div>
        </div>

        <!-- Recipe Grid -->
        <div id="recipe-grid" class="recipe-grid">
            <!-- Recipe cards dynamically inserted here -->
        </div>
    </section>

    <script src="search.js" type="module"></script>
</body>
</html>
