<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Culinary Connect - Search</title>
  <link rel="stylesheet" href="search.css">
</head>
<body>
  <!-- Search Section -->
  <section class="search-section">
    <div class="search-bar-container">
      <input type="text" id="search-input" placeholder="Search by ingredient, cuisine, or dish...">
      <button id="close-search" class="close-btn" aria-label="Close">&#x2715;</button>
    </div>

    <!-- Filter Icons -->
    <div class="filter-icons">
      <button class="filter-icon" data-filter="vegan">🌱 Vegan</button>
      <button class="filter-icon" data-filter="gluten-free">🌾 Gluten-Free</button>
      <button class="filter-icon" data-filter="favorites">❤️ Favorites</button>
      <button class="filter-icon" data-filter="quick-meals">⏱ Quick Meals</button>
    </div>

    <!-- Recipe Cards -->
    <div id="recipes-container" class="recipe-cards">
      <!-- Recipes will be dynamically added here -->
    </div>

    <!-- Recipe Upload Form -->
    <form id="recipe-form">
      <h2>Add a Recipe</h2>
      <input type="text" id="recipe-title" placeholder="Recipe Title" required>
      <textarea id="recipe-description" placeholder="Description" required></textarea>
      <input type="text" id="recipe-category" placeholder="Category (e.g., vegan)" required>
      <input type="file" id="recipe-image" accept="image/*" required>
      <button type="submit">Add Recipe</button>
    </form>
  </section>

  <!-- Firebase and Custom Scripts -->
  <script type="module" src="search.js"></script>
</body>
</html>
